---

# Sets up server with edx app that can be deployed behind an ELB.

- name: Configure edx app instance(s)
  hosts: app
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    openid_workaround: True
    # These should stay false for the public AMI
    COMMON_ENABLE_DATADOG: False
    COMMON_ENABLE_SPLUNKFORWARDER: False
  tasks:
    - name: install packages needed for single server
      apt: pkg="postfix,libjpeg-dev" install_recommends=yes state=present
  roles:
    - { role: swapfile, SWAPFILE_SIZE: "2GB" }
    - security
    - aws
    - role: nginx
      nginx_sites:
      - certs
      - cms
      - lms
      - forum
      - xqueue
      nginx_default_sites:
      - lms
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - oraclejdk
    - forum
    - { role: "xqueue", update_users: True }
    - certs
    - postfix_queue
    - edx_ansible
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
